<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: linear-gradient(91deg, red 370px, orange 880px, yellow 990px);
        }

        .main {
            height: 400px;
            width: 400px;
            border: 2px solid black;
            margin: auto;
            overflow: hidden;
        }

        img {
            height: 400px;
            width: 400px;
            vertical-align: middle;
            transform: scale(110%);
            transition: 0.5s ease-in-out;
        }

        .main:hover img {
            transform: scale(100%);
        }
    </style>
</head>

<body>
    <div class="main">
        <img src="https://www.kolpaper.com/wp-content/uploads/2022/01/hd-tom-and-jerry-wallpaper-kolpaper-4.jpg" alt="">
    </div>
</body>

</html>
